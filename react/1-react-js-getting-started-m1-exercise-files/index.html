<!DOCTYPE html>
<html>
  <body>
    <div id="app"></div>

    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    
    <script type="text/jsx">
      /** @jsx React.DOM */
      
      //Defining; Blueprint
      var MessageBox = React.createClass({
        render: function() {
          //render is REQUIRED
          //needs to return a node (can only return one)
          return (
          <div>
            <h1>Hello, World</h1>
            <h2>Yo Wadup!</h2>
          </div>
        );
        }
      });
      
      React.render(
        <MessageBox />,
        document.getElementById('app'),
        function() {
          console.log('after render callback')
        }
      )
      
    </script>
  </body>
</html>
